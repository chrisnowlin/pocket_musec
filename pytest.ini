[pytest]
# Pytest configuration for PocketMusec

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term-missing

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    unit: Unit tests
    slow: Slow running tests
    auth: Authentication tests
    images: Image processing tests
    settings: Settings and processing mode tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
